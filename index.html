<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lora&display=swap" rel="stylesheet">
    <title>FreddyFitCoach</title>
</head>
<body>
    <header>
        <h1>FreddyFitCoach</h1>
        <h2>Federico Obinu | Personal Trainer</h2>
    </header>

    <div class="container">
        <form id="contact-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

            <div class="consenso">
                <input type="checkbox" id="consenso" name="consenso" required>
                <label for="consenso">
                    Acconsento al trattamento dei miei dati personali per ricevere i contenuti richiesti, promozioni, newsletter e altre comunicazioni relative ai servizi di FreddyFitCoach.
                </label>
            </div>

            <button id="download-btn">Scarica la guida</button>
        </form>

        <!-- Messaggio di conferma -->
        <div id="confirmation-message" style="display:none;">
            <p>Grazie! Il link per scaricare la guida ti è stato inviato via email. Controlla la tua inbox tra qualche minuto!</p>
        </div>
    </div>

    <!-- Inclusione della libreria EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- JavaScript per gestione del modulo e invio email -->
    <script>
        // Inizializzazione EmailJS con il tuo publicKey
        (function() {
            emailjs.init("tbP5LzgkKKwmnH9S_"); // Sostituisci con la tua publicKey
        })();

        // Aggiungi l'evento di invio del modulo
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impedisce l'invio del modulo

            // Ottieni i dati dal modulo
            var nome = document.getElementById("nome").value;
            var cognome = document.getElementById("cognome").value;
            var email = document.getElementById("email").value;

            // Crea l'oggetto dei parametri da inviare
            var templateParams = {
                nome: nome,
                cognome: cognome,
                email: email,
                message: "Grazie per aver scaricato la guida! Qui c'è il link per accedere al calcolatore delle calorie: [LINK]"
            };

            // Invia l'email tramite EmailJS, sostituisci l'email del destinatario con l'email inserita
            emailjs.send('service_6xgjfm7', 'template_xpjeexv', templateParams)
                .then(function(response) {
                    console.log('Email inviata con successo!', response);
                    document.getElementById("confirmation-message").style.display = "block"; // Mostra il messaggio di conferma
                }, function(error) {
                    console.log('Errore durante l\'invio dell\'email', error);
                });
        });
    </script>
</body>
</html>
